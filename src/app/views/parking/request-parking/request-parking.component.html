<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Find a parking spot Card</strong>
        </div>
        <div class="card-body" 
            (collapsed)="collapsed($event)"
            (expanded)="expanded($event)"
            [collapse]="isFindSpotCollapsed">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                  <label for="building">Select building/Lot</label>
                  <select class="form-control" id="building">
                    <option selected>Select building</option>
                    <option>Parking Lot East</option>
                    <option>Parking Lot South</option>
                    <option>Parking Lot West</option>
                    <option>Parking Lot building 4</option>
                    <option>Parking lot North</option>
                </select>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                  <label for="floor">Floor/Section</label>
                  <select class="form-control" id="floor">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
              </div>
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-primary"
                    (click)="isFindSpotCollapsed = !isFindSpotCollapsed">{{findButtonText}}
            </button>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-12">
      <div class="card" [collapse]="isSelectSpotCollapsed">
        <div class="card-header">
          <strong>Select parking spot</strong>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Date registered</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>

              </tr>

              </tr>
              <tr>

              <tr>

  </div>
</div>
